<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>My Personal Blog | Home</title>
  <!-- Stylesheets -->
  <link rel="stylesheet" href="./assets /css/style.css" />
  <link rel="stylesheet" href="./assets /css/form.css" />
</head>
<body>
  <!-- Header -->
  <header>
    <h1>Welcome to My Blog</h1>
    <nav>
      <!-- You can add nav links if needed -->

    <div class="controls">
      <button id="toggle-theme-btn">Toggle Light/Dark</button>
      <button id="back-btn">Blog</button>
    </div>
    </nav>
  </header>
  
  <!-- Main Content: Form Section -->
  <main>
    <section class="form-section">
      <form id="blog-form">
        <div class="form-group">
          <label for="username">UserName</label>
          <input type="text" id="username" name="username" required />
        </div>
        
        <div class="form-group">
          <label for="title">Title</label>
          <input type="text" id="title" name="title" required />
        </div>
        
        <div class="form-group">
          <label for="content">Content</label>
          <textarea id="content" name="content" rows="5" required></textarea>
        </div>
        
        <button type="submit" id="submit-btn">Submit Post</button>
      </form>
      <p id="error-message" class="error-message"></p>
    </section>
  </main>
  
  <!-- Footer -->
  <footer>
    <p>
      &copy; <span id="year"></span> | 
      <a href="https:/ /place holder.com" target="_blank">Harout Altunyan</a>
    </p>
  </footer>
  
  <!-- JavaScript Files -->
  <script src="./assets /js/logic.js"></script>
  <script src="./assets /js/form.js"></script>
</body>
</html>
